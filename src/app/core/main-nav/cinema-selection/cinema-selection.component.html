<h1 mat-dialog-title>Wybierz kino</h1>

<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="cinemaName" placeholder="Nazwa kina">
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onClose()">Anuluj</button>
  <button mat-button (click)="onSave()">Zapisz</button>
</div>
