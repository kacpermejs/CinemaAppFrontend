
<mat-card>
  <mat-card-header>
    Wybór miejsc
  </mat-card-header>
  <mat-card-content class="container">

    <div class="seats item">

      <div class="wrapper">
        <div class="screen">Ekran</div>
        <div class="cinema-layout-grid">

          <div *ngFor="let rows of seats" class="cinema-row">
            <div
              *ngFor="let seat of rows"
              class="seat"
              [ngClass]="{'free': !seat.occupied, 'occupied': seat.occupied}">
              {{seat.occupied}}
            </div>
          </div>
        </div>
      </div>



    </div>

    <div class="selected-seats item">
      Bilety:
      <mat-card>
        <mat-card-content>
          Ticket
        </mat-card-content>
      </mat-card>
    </div>

    <div class="order-summary item">
      Summary:
      10zł
    </div>
  </mat-card-content>
</mat-card>
